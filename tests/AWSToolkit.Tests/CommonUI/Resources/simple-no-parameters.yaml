AWSTemplateFormatVersion: "2010-09-09"
Description: Simple example CloudFormation Template in yaml, no Parameters section
Resources:
    UsersTable:
        Type: AWS::DynamoDB::Table
        Properties:
            AttributeDefinitions:
                - AttributeName: userId
                  AttributeType: S
            KeySchema:
                - AttributeName: userId
                  KeyType: HASH
            ProvisionedThroughput:
                ReadCapacityUnits: 2
                WriteCapacityUnits: 1
            Tags: 
              - Key: "keyname1"
                Value: "value1"
              - Key: "keyname2"
                Value: "value2"
            TableName: sample-users
Outputs:
    TableName:
        Description: The name of the DynamoDB Users Table
        Value: sample-users

AWSTemplateFormatVersion: "2010-09-09"
Description: Simple example CloudFormation Template in yaml
Parameters:
    Stage:
        Default: "dev"
        Type: String
        Description: Example parameter 1
        AllowedValues:
            - dev
            - prod
        MinLength: 3
        MaxLength: 10
    Owner:
        Default: ""
        Type: String
        Description: Example parameter 2
        NoEcho: true
    Quantity:
        Default: 5
        Description: How many things
        MinValue: 2
        MaxValue: 100
        Type: Number
Resources:
    UsersTable:
        Type: AWS::DynamoDB::Table
        Properties:
            AttributeDefinitions:
                - AttributeName: userId
                  AttributeType: S
            KeySchema:
                - AttributeName: userId
                  KeyType: HASH
            ProvisionedThroughput:
                ReadCapacityUnits: 2
                WriteCapacityUnits: 1
            Tags: 
              - Key: "keyname1"
                Value: "value1"
              - Key: "keyname2"
                Value: "value2"
            TableName: sample-users
Outputs:
    TableName:
        Description: The name of the DynamoDB Users Table
        Value: sample-users
